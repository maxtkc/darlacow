[package]
name = "darlacow"
version = "0.1.0"
authors = ["maxtkc <maxkatzchristy@gmail.com>"]
edition = "2018"

[dependencies]
rocket = "0.4"
serde = "1.0"
serde_json = "1.0"
rust_gpiozero = "0.1.0"

[dependencies.serialport]
default-features = false
version = "3.1"

[dependencies.rocket_contrib]
default-features = false
features = ["serve", "tera_templates"]
version = "0.4"

[dependencies.rusqlite]
version = "0.16"
default-features = false
features = ["bundled"]
